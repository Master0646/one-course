<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Onecourse</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/base_btn.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/base_white_nav.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/register.css" />
</head>

<body>
    <nav id="navbar" class="navbar">
        <div class="navbar-inner">
            <div class="navbar-header">
                <a href="base_white_nav.html" class="navbar-brand"></a>
            </div>
            <ul class="navbar-nav navbar-right sign-up-navbar">
                <li class="dropdown">
                    <button type="button" class="btn default-btn" onclick="javascrtpt:window.location.href='register.html'">注册</button>
                </li>
                <li>
                    <button type="button" class="btn default-btn" onclick="javascrtpt:window.location.href='index.html'">登录</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class='content'>
        <div class="content-inner">
            <div class="introduction">
                <span>One Course</span>
                <div class="intro-content">
                    <ul>
                        <li>给师生提供便捷课程管理交互的平台</li>
                        <li>选择你最感兴趣的课程加入</li>
                        <li>方便的分组课程交流</li>
                        <li>统一的课程管理工具</li>
                        <li>自由发博，和同学一起寻找答案</li>
                    </ul>
                </div>
            </div>
            <div class="login">
                <div class="head">
                    <img src="images/register.png" class="img-responsive" />
                </div>
                <form>
                    <input type="text" id='email' name="email" class="text" value="邮箱" onfocus="this.value = '';" onblur="if (this.value === '') {this.value = '邮箱';}">
                    <input type="text" id='password' name="password" value="密码" onfocus="if (this.value==='密码') {this.value = ''; this.type='password'}"
                        onblur="if (this.value==='') {this.type='text'; this.value='密码'}">
                    <div class="radio-identity-item">
                        <input class='identity' id='identity' type="radio" name="identity" value="INSTRUCTOR">
                        <p class='radio-option'>教师 / TA</p>
                    </div>
                    <div class="radio-identity-item">
                        <input class='identity' type="radio" name="identity" value="STUDENT">
                        <p class='radio-option'>学生</p>
                    </div>

                    <div class='btns-submit'>
                        <div class="btn-signup">
                            <input type="button" id="submit" value="注册">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/register.js"></script>
</body>
<script>
    window.onload = function (ev) {
        if (getcookie("session") !== undefined) {
            var role = getcookie("role");
            if (role === "INSTRUCTOR") {
                window.location.href = getPagePrefix() + "/user/instructor/home.html";
            }
            else if (role === "STUDENT"){
                window.location.href = getPagePrefix() + "/user/student/home.html";
            }
        }
    }
</script>
</html>
