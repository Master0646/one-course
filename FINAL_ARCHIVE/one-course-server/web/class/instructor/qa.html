<div id="page_main">
    <div class="views" id="views">
        <div id="page_left">
            <div id="new_post_button_container">
                <button id="new_post_button" type="button" name="post" onclick="getNewPostPage()">
                    <i class="fas fa-file"></i>&nbsp&nbsp New Post
                </button>
            </div>

                <ul id="post_list"></ul>

<script src="../../js/common.js"></script>
<script src="../../js/course-common.js"></script>
<script src="../../js/course-instructor-init.js"></script>
<script>
    window.coursecode = getCurrentUrlParam("courseCode");
    initNav();
    setCourseAdminLink(window.coursecode);
    var code = document.getElementById("course-code");
    code.innerText = window.coursecode;

    var postList = document.getElementById("post_list");
    var page_left = document.getElementById("page_left");
    var page_center = document.getElementById("page_center");
    getAllPost(postList);
    page_left.style.height = document.documentElement.clientHeight - 40 + "px";

    var username = document.querySelector("#username");
    username.innerHTML = getCookie("email");

    window.onresize = function () {
        var width = page_left.clientWidth;
        page_center.style.left = width + "px";
        page_center.style.width = Math.max(document.documentElement.clientWidth, 1000) - width + "px";
    }
</script>
