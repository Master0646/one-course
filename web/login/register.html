<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>注册</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/register.css" />
</head>

<body>
    <nav id="navbar" class="navbar">
        <div class="navbar-inner">
            <div class="navbar-header">
                <a href="base_white_nav.html" class="navbar-brand"></a>
            </div>
            <ul class="navbar-nav navbar-right sign-up-navbar">
                <li class="dropdown">
                    <button type="button" class="btn default-btn" onclick="javascrtpt:window.location.href='register.html'">注册</button>
                </li>
                <li>
                    <button type="button" class="btn default-btn" onclick="javascrtpt:window.location.href='index.html'">登录</button>
                </li>
            </ul>
        </div>
    </nav>
    <!-- <script src="js/.js"></script> -->
    <div class='content'>
        <div class="introduction">
            <h1>One Course</h1>
            <div class="intro-content">
                <li>给师生提供便捷课程管理交互的平台</li>
                <li>选择你最感兴趣的课程加入</li>
                <li>方便的分组课程交流</li>
                <li>统一的课程管理工具</li>
                <li>自由发博，和同学一起寻找答案</li>
            </div>
        </div>
        <div class="login">
            <div class="login-area">
                <div class="head"><img src="images/register.png" class="img-responsive"/></div>
                <form>
                    <input class='username' name='email' id='email' type="text" value="Email Address" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email Address';}" >
                    <input class='password' name='password' id='password' type="password" value="" onfocus="this.value = '';" >
                    <div class='radio-identity'>
                        <div class="radio-identity-item">
                            <input class='identity' id='identity' type="radio" name="identity" value="INSTRUCTOR"><p class='radio-option'>教师 / TA</p>
                        </div>
                        <div class="radio-identity-item">
                            <input class='identity' type="radio" name="identity" value="STUDENT"><p class='radio-option'>学生</p>
                        </div>
                    </div>
                    <div class='btns-submit'>
                        <div class="btn-signup"><input type="button" id="submit" value="注册" ></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/register.js"></script>
</body>

</html>
