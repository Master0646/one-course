	<div id="title">
		<span id="title-school">中山大学 数据科学与计算机学院</span>

	</div>

	<div id="main">
		<div class="tab-container horizontal-tab">
			<ul class="tabs">
				<li class="active">
					<a class="tab">课程信息</a>
				</li>
				<li>
					<a class="tab" onclick="replace_staff()">课程人员</a>
				</li>
				<script>
					function replace_staff(){
						window.location.href='resource-teacher-2.html';
					}
				</script>
				<li>
					<a class="tab" onclick="replace_resouce()">课程资源</a>

					function replace_resouce(){
						window.location.href='resource-teacher-3.html';
					}
				</script>
			</ul>
			<div class="tab-content">
				<div id="tab-content-description">
					<p class="tab-content-title">课程介绍</p>
					<span id="click1">（点击此处编辑）</span>
					<script type="text/javascript">
						document.getElementById("click1").onclick=function(){
							var text=document.getElementById("display_description");
							var val=text.innerHTML;
							text.innerHTML="<input type='text' id='change_description' value="+val+" />";
							
							document.getElementById("change_description").addEventListener("blur",function(e){
								text.innerHTML=document.getElementById("change_description").value;
							});
							var post = document.getElementById("post_description");
							post.innerHTML=document.getElementById("change_description").value;
						};
					</script>
					<div class="display" id="description">
						<span id="display_description">暂无介绍</span>
					</div>
				</div>
				<div id="tab-content-inform">
					<p class="tab-content-title">课程公告</p>
					<span id="click2">（点击此处编辑）</span>
					<script type="text/javascript">
						document.getElementById("click2").onclick=function(){
							var text=document.getElementById("display_inform");
							var val=text.innerHTML;
							text.innerHTML="<input type='text' id='change_inform' value="+val+" />";
							document.getElementById("change_inform").addEventListener("blur",function(e){
								text.innerHTML=document.getElementById("change_inform").value;
							});
							var post = document.getElementById("post_inform");
							post.innerHTML=document.getElementById("change_inform").value;
						};
					</script>
					<div class="display" id="inform">
						<span id="display_inform">暂无介绍</span>
					</div>
				</div>
				
			</div>
		</div>
		<div id="postform">
				<form action="resource-teacher-1-post.jsp" method="post">
					<input name="description" type="hidden" id="post_description"/>
					<input name="inform" type="hidden" id="post_inform"/>
					<input name="submit" type="submit" class="btn default-btn" value="保存修改"/>
				</form>
		</div>
		<div style="clear:both"></div>
	</div>
