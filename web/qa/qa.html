<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" media="screen" href="../base/css/base_blue_nav.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/q&a.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/cards.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/postForm.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/questionEdit.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.css" />
    <script type="text/javascript" src="./js/qa.js"></script>
  </head>

  <body>
    <nav id="navbar" class="navbar">
      <div class="navbar-inner">
        <div class="navbar-header">
          <a href="../user/user.html" class="navbar-brand"></a>
        </div>
        <ul class="navbar-nav class-navbar-middle">
          <li class="class-navbar-items">
            <a>Q & A</a>
          </li>
          <li class="class-navbar-items">
            <a>课程资源</a>
          </li>
        </ul>
        <ul class="navbar-nav class-navbar-right">
          <li>
            <img  class="navbar-profile-picture" src="images/default_user.png">
          </li>
          <li class="class-navbar-items class-navbar-username">
            <a>username</a>
          </li>
          <li class="class-navbar-setting-wraper">
            <div class="class-navbar-setting"></div>
          </li>
        </ul>
      </div>
    </nav>
    
    <div id="page_main">
      <div class="views" id="views">
        <div id="page_left">
          <div id="new_post_button_container">
            <button id="new_post_button" type="button" name="post" onclick="getNewPostPage()">
              <i class="fas fa-file"></i>&nbsp&nbsp New Post
            </button>
          </div>
          <div id="post_container">
            <ul id="post_list"></ul>
          </div>
        </div>
        <div id="page_center">
        </div>
      </div>
      <div class="page_bottom_bar"></div>
    </div>
  <script>
    var postList = document.getElementById("post_list");
    var page_left = document.getElementById("page_left");
    var page_center = document.getElementById("page_center");
    getAllPost(postList);
    page_left.style.height = document.documentElement.clientHeight - 40 + "px";

    var username = document.querySelector(".class-navbar-username>a");
    username.innerHTML = getCookie("email") ;
  
    window.onresize = function() {
      var width = page_left.clientWidth;
      page_center.style.left = width + "px";
      page_center.style.width = Math.max(document.documentElement.clientWidth, 1000) - width + "px";
    }
  </script>
  </body>
